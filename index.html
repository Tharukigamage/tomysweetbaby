<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Very Important Question üåà</title>

<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* LESBIAN FLAG BACKGROUND */
body{
    font-family: Arial, sans-serif;

    background: linear-gradient(
        135deg,
        #D52D00,
        #FF9A56,
        #FFFFFF,
        #D362A4,
        #A30262
    );

    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* CARD */
.container{
    width:100%;
    max-width:650px;
    padding:20px;
}

.content{
    background:rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    border-radius:32px;
    padding:55px 45px;
    text-align:center;
    box-shadow:0 30px 90px rgba(0,0,0,0.35);
}

/* GIF */
.gif-container img{
    width:100%;
    max-width:420px;
    height:300px;
    object-fit:cover;
    border-radius:22px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    margin-bottom:25px;
}

/* QUESTION */
.question{
    font-size:44px;
    font-weight:900;
    margin-bottom:35px;

    background:linear-gradient(
        90deg,
        #D52D00,
        #FF9A56,
        #D362A4,
        #A30262
    );

    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* BUTTON AREA */
.buttons-container{
    display:flex;
    justify-content:center;
    gap:20px;
    position:relative;
    min-height:80px;
}

.btn{
    padding:16px 44px;
    font-size:24px;
    border:none;
    border-radius:18px;
    cursor:pointer;
    font-weight:bold;
    transition:0.25s;
}

/* YES BUTTON */
.btn-yes{
    background:linear-gradient(
        135deg,
        #D52D00,
        #FF9A56,
        #D362A4
    );
    color:white;
}

.btn-yes:hover{
    transform:scale(1.18);
    box-shadow:0 12px 35px rgba(211,98,164,0.6);
}

/* NO BUTTON */
.btn-no{
    background:linear-gradient(#888,#666);
    color:white;
    position:absolute;
    right:20px;
}

/* SUCCESS MESSAGE */
.success-message{
    display:none;
    margin-top:30px;
    padding:35px;
    border-radius:24px;
    color:white;

    background:linear-gradient(
        135deg,
        #D362A4,
        #A30262
    );

    animation:fadeIn .5s ease;
}

.success-message h2{
    font-size:38px;
    margin-bottom:10px;
}

.success-message p{
    font-size:20px;
}

/* Animation */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(-20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* MOBILE */
@media(max-width:600px){

    .question{
        font-size:30px;
    }

    .gif-container img{
        height:240px;
    }

    .btn{
        width:200px;
        font-size:20px;
        padding:14px;
    }

    .buttons-container{
        flex-direction:column;
        align-items:center;
        gap:15px;
    }

    .btn-no{
        position:static;
    }
}

</style>
</head>

<body>

<div class="container">
<div class="content">

<div class="gif-container">
<img id="mainGif"
src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTRiNzBzOXdja2w5eW9tM2d6YXM2ZWlvdDRlOHpjcXpqMmQwMGJzNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ffD7lwEGQDKPw2TIdp/giphy.gif">
</div>

<h1 id="question" class="question">
Will you be my Valentine? üåàüíñ
</h1>

<div id="buttonsContainer" class="buttons-container">
<button id="yesBtn" class="btn btn-yes">YES üòç</button>
<button id="noBtn" class="btn btn-no">no üò¢</button>
</div>

<div id="successMessage" class="success-message">
<h2>YAS OMG MY SWEET BABY SAID YES!!!!! ‚ù§Ô∏èüß°ü§çü©∑üíú</h2>
<p>I LOVE YOU SO MUCH SATIKA JAYAWARDENA MY SOULMALE AND FUTURE WIFE.</p>
<br><br>

<button onclick="location.href='gallery.html'"
style="
padding:16px 40px;
font-size:20px;
border:none;
border-radius:14px;
background:#A30262;

<script>

// ELEMENTS
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const mainGif = document.getElementById('mainGif');
const question = document.getElementById('question');
const buttonsContainer = document.getElementById('buttonsContainer');
const successMessage = document.getElementById('successMessage');

// GIFS (your originals ‚Äî they are good!)
const pleadingGif =
'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTRiNzBzOXdja2w5eW9tM2d6YXM2ZWlvdDRlOHpjcXpqMmQwMGJzNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ffD7lwEGQDKPw2TIdp/giphy.gif';

const celebrationGif =
'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXd6bDl5a2djMXcxMmY1bWR6NXRyejNzNjA5aTc1NW5kY3c3cnF4dCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kvrvnB158J4fm/giphy.gif';

let hoverCount = 0;

// YES CLICK
yesBtn.onclick = () => {

    mainGif.src = celebrationGif;

    question.style.display='none';
    buttonsContainer.style.display='none';
    successMessage.style.display='block';

    createHearts();
};


// NO BUTTON ESCAPE
noBtn.addEventListener('mouseenter', moveButton);

function moveButton(){

    hoverCount++;

    const rect = noBtn.getBoundingClientRect();

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    noBtn.style.position="fixed";
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";

    // YES grows stronger üòå
    if(hoverCount > 2){
        yesBtn.style.transform="scale(1.25)";
    }

    const texts=[
        "are you sure?",
        "really sure??",
        "think again üôÇ",
        "wrong answer",
        "pls üò≠",
        "you can't escape love"
    ];

    noBtn.textContent=texts[Math.min(hoverCount-1,texts.length-1)];
}


// LESBIAN HEART RAIN
function createHearts(){

    const hearts=["üß°","ü§ç","ü©∑","üíó","‚ù§Ô∏è"];

    for(let i=0;i<28;i++){

        setTimeout(()=>{

            const heart=document.createElement("div");
            heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];

            heart.style.position="fixed";
            heart.style.left=Math.random()*window.innerWidth+"px";
            heart.style.top=window.innerHeight+"px";
            heart.style.fontSize=(22+Math.random()*30)+"px";
            heart.style.transition="3s linear";
            heart.style.pointerEvents="none";

            document.body.appendChild(heart);

            setTimeout(()=>{
                heart.style.top="-120px";
                heart.style.opacity="0";
            },100);

            setTimeout(()=>heart.remove(),3000);

        },i*120);
    }
}

</script>

</body>
